<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <div class=" mt-4 mx-auto  container p-3 text-center  ">
        <h1 class="mx-auto mb-5">Bookmarker</h1>
        <form class="d-flex flex-column align-items-center ">
            <div class=" text-start pb-3"> <label for="siteName" class="mb-2 ms-2 "><i
                        class="fa-solid fa-book-bookmark me-2"></i>Site
                    Name</label>
                <input type="text" id="siteName" class="form-control mb-4" placeholder="Site Name">


                <label for="siteUrl" class="mb-2 ms-2"><i class="fa-solid fa-link me-2"></i>Site
                    URL</label>
                <input type="text" id="siteUrl" class=" mb-4 form-control  " placeholder="Site URL">
            </div>

            <button type="button" class="btn mb-4 d-none mx-auto rounded-pill  " id="editButton"><i
                    class="fa-solid fa-pen border rounded-circle me-2  p-1"></i>Edit</button>
            <button type="button" class="btn  mb-4 mx-auto d-flex rounded-pill  align-items-center" id="submitButton">
                <i class="fa-solid fa-plus border rounded-circle me-2  p-1"></i>
                Add</button>

        </form>


        <div class="mx-auto mt-3 py-4 px-md-3 rounded-3">
            <div class="position-relative col-md-5 col-7 ms-auto ">
                <input type=" text" class="form-control rounded-pill" id="searchInput" placeholder="Search..">
                <label for="searchInput" class="position-absolute end-0 top-50 translate-middle-y me-3"> <i
                        class="fa-solid fa-magnifying-glass "></i></label>
            </div>
            <div id="siteData" class="pt-4 d-flex flex-column justify-content-center "></div>
        </div>
    </div>

    <div id="modal"
        class="position-fixed top-0 end-0 start-0 bottom-0 d-none justify-content-center align-items-center">
        <div class="inner-modal w-50  rounded-3 px-4 pt-4 pb-5">
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-circle-exclamation fs-2 text-danger"></i>
                <i class="fa-solid fa-xmark fs-3" id="closeIcon"></i>
            </div>

            <p class="fw-bold pt-4 pb-3 fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
            <div class="mb-3"><i class="fa-solid fa-circle-arrow-right me-2 "></i>Site name must contain at least 3
                characters
            </div>
            <div><i class="fa-solid fa-circle-arrow-right me-2 "></i>Site URL must be a valid one
            </div>





        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
